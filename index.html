<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Waves Swim School</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <div id="mainApp">
        <h1>Making Waves Session Cost Calculator</h1>

        <p>How many lessons is this family signed up for this session?</p>
        <input type="number" id="numLessons"><br><br>


        <div id="classInputsContainer"></div>

        <p>How many different students are swimming for this family in this session? </p>
        <input type="number" id="numStudents"><br><br>

        <button id="myCalculateCost">Calculate Cost</button>

        <h2>The total cost for this family's session(s) is:</h2>
        <p id="totalCost"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
